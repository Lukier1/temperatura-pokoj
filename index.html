<!DOCTYPE html>
<html lang="en" ng-app="tempApp" >
<head>
    <meta charset="UTF-8">
    <title>Temperatura pokoju</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body>
<div ng-controller="TempCurrentController">

    <div class="container">
        <div class="card-panel red lighten-2 white-text z-depth-4" >
            <h4 class="center-align" style="font-weight: 300;">POKÓJ 111A</h4>
        </div>
        <div class="card-panel teal lighten-2 white-text">
            <h5 class="center-align">Temperatura:</h5>
            <h5 ng-if="!loading" class="center-align">{{temp | number : 2}} °C</h5>
            <div class="center-align">
            <a ng-if="loading" class="btn btn-floating pulse"> <i class=" material-icons large">file_download</i> </a>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="card-panel teal white-text">
        <p class="center-align">Data aktulizacji:</p>
        <p class="center-align">{{date |  date:'medium'}}</p>
    </div>
</div>
</div>



<script src="main.js"></script>

</body>
</html>
